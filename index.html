<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <!-- NormalizeCSS : https://github.com/necolas/normalize.css/ -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- CUSTOM CSS -->
    <!-- Styles pour ordinateur -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Styles pour tablettes -->
    <link
      rel="stylesheet"
      href="./css/styles__tablette.css"
      media="screen and (max-width: 992px)"
    />
    <!-- Styles pour mobiles -->
    <link
      rel="stylesheet"
      href="./css/styles__mobile.css"
      media="screen and (max-width: 768px)"
    />
    <!-- Font Raleway : https://fonts.google.com/specimen/Raleway  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome : https://www.bootstrapcdn.com/fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"
      integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- HEADER -->
    <header id="header">
      <!-- Logo -->
      <a href="#header" class="header__logo--lien">
        <img
          src="./images/logo/Booki.png"
          alt="Logo Booki"
          class="header__logo"
        />
        <img
          src="./images/logo/Booki@3x.png"
          alt="Logo Booki (mobile)"
          class="header__logo--mobile"
        />
      </a>

      <!-- Menu -->
      <nav class="header__menu">
        <a href="#hebergements" class="header__menu--lien">Hébergements</a>
        <a href="#activites" class="header__menu--lien">Activités</a>
      </nav>
    </header>
  </body>
</html>

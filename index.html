<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <!-- NormalizeCSS : https://github.com/necolas/normalize.css/ -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- CUSTOM CSS -->
    <!-- Styles pour ordinateur -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Styles pour tablettes -->
    <link
      rel="stylesheet"
      href="./css/styles__tablette.css"
      media="screen and (max-width: 992px)"
    />
    <!-- Styles pour mobiles -->
    <link
      rel="stylesheet"
      href="./css/styles__mobile.css"
      media="screen and (max-width: 768px)"
    />
    <!-- Font Raleway : https://fonts.google.com/specimen/Raleway  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome : https://fontawesome.com -->
    <script
      src="https://kit.fontawesome.com/dcb233c813.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- HEADER -->
    <header id="header">
      <!-- Logo -->
      <a href="#header" class="header__logo--lien">
        <img
          src="./images/logo/Booki.png"
          alt="Logo Booki"
          class="header__logo"
        />
        <img
          src="./images/logo/Booki@3x.png"
          alt="Logo Booki (mobile)"
          class="header__logo--mobile"
        />
      </a>
      <!-- Menu -->
      <nav class="header__menu">
        <a href="#hebergements" class="header__menu--lien">Hébergements</a>
        <a href="#activites" class="header__menu--lien">Activités</a>
      </nav>
    </header>

    <!-- PAGE PRINCIPALE -->
    <main id="main">
      <!-- Formulaire de recherche -->
      <section id="form-search">
        <!-- Titre + description -->
        <h2 class="form-search__title">
          Trouvez votre hébergement pour des vacances de rêve
        </h2>
        <p class="form-search__description">
          En plein centre ville ou en pleine nature
        </p>

        <!-- Saisie de recherche -->
        <form action="/" method="post" class="form-search__form">
          <div class="form-search__container">
            <i class="form-search__icon fa-solid fa-location-dot"></i>
            <input
              type="text"
              placeholder="Marseille, France"
              class="form-search__input"
            />
            <button class="form-search__button">
              <span class="form-search__button-text">Rechercher</span>
              <i
                class="form-search__button-icon fa-solid fa-magnifying-glass"
              ></i>
            </button>
          </div>

          <!-- Filtres -->
          <div class="form-search__filter">
            <h3 class="form-search__filter-title">Filtres</h3>
            <div class="form-search__filter-list">
              <div id="economique" class="form-search__filter-item">
                <i
                  class="form-search__filter-item--icon fa-solid fa-money-bill-wave"
                ></i>
                <span class="form-search__filter-item--subtitle"
                  >Économique</span
                >
              </div>
              <div id="familial" class="form-search__filter-item">
                <i
                  class="form-search__filter-item--icon fa-solid fa-child-reaching"
                ></i>
                <span class="form-search__filter-item--subtitle">Familial</span>
              </div>
              <div id="romantique" class="form-search__filter-item">
                <i class="form-search__filter-item--icon fa-solid fa-heart"></i>
                <span class="form-search__filter-item--subtitle"
                  >Romantique</span
                >
              </div>
              <div id="animaux-autorises" class="form-search__filter-item">
                <i class="form-search__filter-item--icon fa-solid fa-dog"></i>
                <span class="form-search__filter-item--subtitle"
                  >Animaux autorisés</span
                >
              </div>
            </div>
          </div>

          <!-- Informations -->
          <div class="form-search__information">
            <i class="form-search__information-icon fa-solid fa-info"></i>
            <p class="form-search__information-description">
              Plus de 500 logements sont disponibles dans cette ville
            </p>
          </div>
        </form>
      </section>

      <!-- ... -->
    </main>
  </body>
</html>
